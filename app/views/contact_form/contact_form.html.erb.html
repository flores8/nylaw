<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
  </head>
  <body>
    <h1>You've received a new message from: </h1>
    <p><%= @message.name %></p>

    <h2>Email:</h2>
    <p><%= @message.email %></p>

    <h2>Subject:</h2>
    <p><%= @message.subject %></p>

    <h2>Message:</h2>
    <p><%= @message.body %></p>

  </body>
</html>
